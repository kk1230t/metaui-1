<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>저축은행중앙회 가이드</title>
    <link rel="stylesheet" href="/docs/css/index.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div id="guideWrap">
      <div class="main_content">
        <div class="title_sec">
          <p class="title title_lv1">Step</p>
        </div>
        <div class="title_sec">
          <p class="title title_lv2">Example</p>
        </div>
        <div class="guide_card_box"><section class="code_view"><ul class="step"><li></li><li></li><li></li><li></li><li></li></ul></section><div class="code_block"><pre><code class="language-pug">+step({
  count:1
})</code></pre></div>
          <div class="view_code">
            <button>code view</button>
          </div>
        </div><br><br>
        <div class="title_sec">
          <p class="title title_lv2">Attribute</p>
        </div>
        <div class="attribute_table">
          <div class="mui-datatable attr_table">
            <table>
              <colgroup>
                <col width="15%"/>
                <col width="55%"/>
                <col width="15%"/>
                <col width="15%"/>
              </colgroup>
              <caption>Attributes</caption>
              <thead>
                <tr>
                  <th class="th" scope="cols">Property</th>
                  <th class="th" scope="cols">Description</th>
                  <th class="th" scope="cols">Type</th>
                  <th class="th" scope="cols">Default</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>label</td>
                  <td>버튼 텍스트</td>
                  <td>string</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>size</td>
                  <td>버튼 사이즈 : large, medium, small</td>
                  <td>string</td>
                  <td>medium</td>
                </tr>
                <tr>
                  <td>isIcon</td>
                  <td>아이콘 포함 여부</td>
                  <td>Boolean</td>
                  <td>false</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
